<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Circle Art</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Circle Art</h1>
		</header>
			<section id="content">
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
		    </section>
	    <footer>
		You can change the color of the circles by clicking on a color at the bottom and then hovering
		over the circles. Hovering over the circles also increases their size. If you only want to 
		increase the size and not change the color then press any key while hovering over the circle.
	    </footer>
	</body>
</html>
